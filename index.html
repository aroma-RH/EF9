<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effectif</title>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f9f9f9;
            --background-color: #ffffff;
            --text-color: #333;
        }

        [data-theme="dark"] {
            --primary-color: #6bb9f0;
            --secondary-color: #333;
            --background-color: #1a1a1a;
            --text-color: #ddd;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Navigation Menu */
        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 15px;
            background-color: var(--secondary-color);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border-radius: 8px;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .nav-menu a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.2rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: var(--primary-color);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 2rem;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 25px;
            border-radius: 12px;
            background-color: var(--secondary-color);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            position: relative;
            transition: background-color 0.3s ease;
        }

        .form-container label {
            font-size: 1.1rem;
            margin-bottom: 8px;
            display: block;
        }

        .form-container input, .form-container select {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-container button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            font-size: 1.1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #357ab7;
        }

        .confirmation-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .confirmation-modal .modal-content {
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
        }

        .modal-content h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .modal-content p {
            margin: 12px 0;
            color: var(--text-color);
            font-size: 1rem;
        }

        .modal-content button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .modal-content .confirm-button {
            background-color: var(--primary-color);
            color: white;
        }

        .modal-content .cancel-button {
            background-color: #ddd;
            color: #333;
        }

        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--text-color);
            background: var(--secondary-color);
            border: 1px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--primary-color);
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Navigation Menu Styles */
        .navbar {
            display: flex;
            margin-bottom: 30px;
            
            justify-content: center;
            background-color: var(--primary-color);
            padding: 10px;
            
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .navbar li {
            position: relative;
            margin: 0 2px;
        }

        .navbar a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            padding: 10px;
            font-size: 1rem;
        }

        .navbar li:hover > a {
            background-color: #357ab7;
            border-radius: 5px;
        }

        /* Submenu */
        .navbar li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: var(--primary-color);
            padding: 10px 0;
            min-width: 150px;
            border-radius: 5px;
            z-index: 1000;
        }

        .navbar li:hover ul {
            display: block;
        }

        .navbar li ul li {
            margin: 0;
        }

        .navbar li ul a {
            display: block;
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .navbar li ul a:hover {
            background-color: #357ab7;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    

    <!-- Navigation Menu -->
    

    <div class="form-container">
        <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</div>
        <nav class="navbar">
            <ul>
                <li><a href="https://aroma-rh.github.io/login/">Effectif</a></li>
                <li><a href="https://aroma-rh.github.io/LA-ABSE/">La Base</a></li>
                <li><a href="#">Methode de paiement</a></li>
                <li><a href="https://aroma-rh.github.io/POINTAGE/">Pointage</a></li>
            </ul>
        </nav>
        <form id="dataForm">
        
        <label for="equipe">Equipe:</label>
        <select id="equipe" name="finca" required></select>

        <label for="finca" class="animated-label">Finca:</label>
        <input type="text" id="finca" name="numberPrs" value="TES" readonly>

        <label for="date" class="animated-label">Date:</label>
        <input type="date" id="date" name="date" value="" required>

        <label for="tarea" class="animated-label">Tarea:</label>
        <select id="tarea" name="tarea" required></select>

        <label for="numberPrs" class="animated-label">Number prs:</label>
        <input type="number" id="numberPrs" name="numberPrs" required>

        <button type="button" onclick="submitData()">Envoyer</button>

        </form>
    </div>

    <div class="confirmation-modal" id="confirmationModal">
        <div class="modal-content">
            <h3>Confirmer les donnÃ©es</h3>
            <p id="confirmationText"></p>
            
            <button class="cancel-button" onclick="closeConfirmation()">Annuler</button>
            <button class="confirm-button" onclick="confirmSubmit()">Confirmer</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#equipe, #tarea').select2();
        });

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute("data-theme");
            document.documentElement.setAttribute("data-theme", currentTheme === "dark" ? "light" : "dark");
        }
        document.getElementById("date").value = new Date().toISOString().split('T')[0];

        function submitData() {
            const equipe = document.getElementById("equipe").value;
            const finca = document.getElementById("finca").value;
            const date = document.getElementById("date").value;
            const tarea = document.getElementById("tarea").value;
            const numberPrs = document.getElementById("numberPrs").value;

            if (!equipe || !finca || !date || !tarea || !numberPrs) {
                alert("Veuillez remplir tous les champs obligatoires.");
                return;
            }

           
            document.getElementById("confirmationText").innerHTML = `
                <strong>Equipe:</strong> ${equipe}<br>
                <strong>Finca:</strong> ${finca}<br>
                <strong>Date:</strong> ${date}<br>
                <strong>Tarea:</strong> ${tarea}<br>
                <strong>Number prs:</strong> ${numberPrs}
            `;
            document.getElementById("confirmationModal").style.display = "flex";
        }

        function confirmSubmit() {
            const equipe = document.getElementById("equipe").value;
            const finca = document.getElementById("finca").value;
            const date = document.getElementById("date").value;
            const tarea = document.getElementById("tarea").value;
            const numberPrs = document.getElementById("numberPrs").value;

            const formData = {
                equipe: equipe,
                finca: finca,
                date: date,
                tarea: tarea,
                numberPrs: numberPrs
            };

            
            fetch("https://script.google.com/macros/s/AKfycbzl0nGLPT42SJiH35I-UBqt01nstU5WJ9XORkh72ZGLg7qEhRJK_oKdvpMfMpQkMJEt/exec", {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            })
            
            .catch(error => alert("erreur: " + error.message));

            closeConfirmation();
            document.getElementById("numberPrs").value=""
        }

        function closeConfirmation() {
            document.getElementById("confirmationModal").style.display = "none";
        }

      .then(response => response.json())

      .then(response => response.json())

    </script>
</body>
</html>
