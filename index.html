<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f9f9f9;
            --background-color: #ffffff;
            --text-color: #333;
        }

        [data-theme="dark"] {
            --primary-color: #6bb9f0;
            --secondary-color: #333;
            --background-color: #1a1a1a;
            --text-color: #ddd;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Navigation Menu */
        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 15px;
            background-color: var(--secondary-color);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border-radius: 8px;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .nav-menu a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.2rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: var(--primary-color);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 2rem;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 25px;
            border-radius: 12px;
            background-color: var(--secondary-color);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            position: relative;
            transition: background-color 0.3s ease;
        }

        .form-container label {
            font-size: 1.1rem;
            margin-bottom: 8px;
            display: block;
        }

        .form-container input, .form-container select {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-container button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            font-size: 1.1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #357ab7;
        }

        .confirmation-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .confirmation-modal .modal-content {
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
        }

        .modal-content h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .modal-content p {
            margin: 12px 0;
            color: var(--text-color);
            font-size: 1rem;
        }

        .modal-content button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .modal-content .confirm-button {
            background-color: var(--primary-color);
            color: white;
            margin: 2px;
        }

        .modal-content .cancel-button {
            background-color: #ddd;
            color: #333;
        }

        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--text-color);
            background: var(--secondary-color);
            border: 1px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--primary-color);
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Navigation Menu Styles */
        .navbar {
            display: flex;
            margin-bottom: 30px;
            
            justify-content: center;
            background-color: var(--primary-color);
            padding: 10px;
            
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .navbar li {
            position: relative;
            margin: 0 2px;
        }

        .navbar a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            padding: 10px;
            font-size: 1rem;
        }

        .navbar li:hover > a {
            background-color: #357ab7;
            border-radius: 5px;
        }

        /* Submenu */
        .navbar li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: var(--primary-color);
            padding: 10px 0;
            min-width: 150px;
            border-radius: 5px;
            z-index: 1000;
        }

        .navbar li:hover ul {
            display: block;
        }

        .navbar li ul li {
            margin: 0;
        }

        .navbar li ul a {
            display: block;
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .navbar li ul a:hover {
            background-color: #357ab7;
            border-radius: 5px;
        }
        #myModal {
    display: none;
    position: fixed;
    z-index: 10;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
   
    backdrop-filter: blur(5px); /* Smooth blur effect */
}

#modalContent {
    background: linear-gradient(135deg, #e0f7fa, #b3e5fc); /* Light blue gradient */
    margin: 10% auto;
    padding: 30px;
    border: 2px solid #0288d1; /* Blue border */
    border-radius: 15px; /* Rounded corners */
    width: 50%;
    max-width: 500px; /* Responsive width */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Soft shadow */
    text-align: left;
    animation: fadeIn 0.5s ease; /* Animation for appearance */
}

.close {
    color: #01579b; /* Dark blue */
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    transition: color 0.3s ease;
    text-align: left;
}

.close:hover,
.close:focus {
    color: #0288d1; /* Lighter blue on hover */
    text-decoration: none;
}

.form-control {
    margin: 15px 0;
    padding: 12px;
    width: 90%;
    font-size: 16px;
    border: 1px solid #0288d1; /* Light blue border */
    border-radius: 8px; /* Rounded corners */
    box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1); /* Inner shadow */
    transition: border-color 0.3s ease;
}

.form-control:focus {
    border-color: #01579b; /* Darker blue on focus */
    outline: none;
    box-shadow: 0 0 8px rgba(1, 87, 155, 0.5); /* Blue glow effect */
}

button {
    margin-top: 20px;
    padding: 12px 25px;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(135deg, #0288d1, #01579b); /* Gradient button */
    border: none;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3); /* Shadow for button */
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
    transform: translateY(-2px); /* Slight lift effect */
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4); /* Enhanced shadow on hover */
}

button:active {
    transform: translateY(1px); /* Press-down effect */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

/* Fade-in animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-10%);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>
